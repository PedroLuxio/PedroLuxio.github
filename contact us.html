<section>
    <div id="two" class="wrapper style2">
        <div class="inner2" id="contactmebox">
            <div class="box">
                <div class="content">
                    <h2 id="contactmeheading">Contactanos</h2>

                    <!-- Form -->
                    <hr>
                    <h3>Escribir mensaje</h3>

                    <form method="post" action="https://formspree.io/f/meqvzeab">
                        <div class="row uniform">
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="name" id="name" value="" placeholder="Nombre"/>
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="email" name="email" id="email" value="" placeholder="correo"/>
                            </div>
                            <!-- Break -->
                            <div class="12u$">
                                <div class="select-wrapper">
                                    <select name="category" id="category">
                                        <option value="">- Categoria -</option>
                                        <option value="1">Pedir Juego</option>
                                        <option value="1">No trabaja un juego</option>
                                        <option value="1">Solicitar ayuda</option>
                                    </select>
                                </div>
                            </div>

                            <div class="12u$">
                                <textarea name="message" id="message" placeholder="Escriba mensaje" rows="6"></textarea>
                            </div>
                            <!-- Break -->
                            <div class="12u$">
                                <ul class="actions">
                                    <li><input name="submit" type="submit" value="Send Message"/></li>
                                    <li><input type="reset" value="Reset"/></li>
                                </ul>
                            </div>
                        </div>
                    </form>

                    <hr>
                </div>

            </div>

        </div>
    </div>
</section>
